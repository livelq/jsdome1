<!DOCTYPE html>
<html>
<head>
	<title>倒计时</title>
</head>
<body>
<div id="time" style="color: red;"></div>

<script type="text/javascript">
 var maxtime = 60*60;
function daojishi(){
	if(maxtime>=0)
	{
		mintues = Math.floor(maxtime/60);
	 	seconds = Math.floor(maxtime%60);
	 	t = "距离结束还有" + mintues + "分" + seconds +"秒" ;
		document.all["time"].innerHTML = t;
		// /document.getElementById("time") = t;
		--maxtime;//让时间减少，否则他不会改变
	}
	else
	{
		clearInterval(timer);
	    alert("时间到，结束!");
	}
}
timer = setInterval("daojishi()", 1000);
</script>
</body>
</html>
